  <div class="main">
 
    <script>
    const themes = (theme_name) => create("body");

const ui = (key, value) => {
    if (value === undefined) {
        return localStorage.getItem(key);
    }
    localStorage.setItem(key, value);
};

const applyTheme = async () => {
    const mode = ui("mode") || "auto"; // Default mode
    const theme = await ui("theme") || "color"; // Default theme

    switch (mode) {
        case "dark":
            document.body.classList.add("dark-mode");
            document.body.classList.remove("light-mode");
            break;
        case "light":
            document.body.classList.add("light-mode");
            document.body.classList.remove("dark-mode");
            break;
        default:
            document.body.classList.remove("light-mode", "dark-mode");
            break;
    }

    switch (theme) {
        case "color":
            document.body.style.background = "#1e1e1e";
            document.body.style.color = "#ffffff";
            break;
        case "blob":
            document.body.style.background = "linear-gradient(45deg, #ff6b6b, #f06595)";
            break;
        case "file":
            document.body.style.backgroundImage = "url('your-file-path.jpg')";
            break;
        case "url":
            document.body.style.backgroundImage = "url('https://example.com/image.jpg')";
            break;
        default:
            document.body.style.background = "";
            break;
    }
};

// Example Usage:
// Get mode
console.log(ui("mode"));

// Set mode to dark
ui("mode", "dark");

// Get theme
(async () => {
    console.log(await ui("theme"));
})();

// Set theme to blob
ui("theme", "color");

// Apply the selected theme
applyTheme();
